<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.component.css" />
</head>

<body>
    <div class="p-grid p-fluid loginBox">
        <form>
            <fieldset class="fieldsetLogin">
                <h1>ACESSO AO SISTEMA</h1>
                <br>
                <div style="width: 300px;">
                    <span>CPF</span>
                    <p-inputMask 
                        mask="999.999.999-99" 
                        placeholder="999.999.999-99" 
                        [(ngModel)]="pessoa.cpf"></p-inputMask>
                </div>
                <br>
                <div style="width: 300px;" > 
                    <span>Senha</span>
                    <p-password 
                    [toggleMask]="true" 
                    [(ngModel)]="pessoa.senha"></p-password>
                </div>
                <br>
                <a href="">Esqueceu sua senha? Clique aqui.</a>
                <a href="">NÃ£o possui um acesso? Cadastre-se aqui.</a>
                <br>
                <button pButton pRipple type="button" label="Entrar" class="p-button-sm" ></button>  
                <!-- (click)="efetuarLogin(pessoa.cpf, pessoa.senha)" -->
            </fieldset>
        </form>
    </div>
</body>

</html>
