<div class="boxFiltro">
    <div class="p-grid p-fluid">
        <fieldset class="fieldsetFiltrar">
            <h1>Filtrar Apreciações</h1>
            <br>
            <div style="width: 400px;">
                <span>Tipo Equipamento</span>
                <p-dropdown 
                    optionLabel="nome"
                    optionValue="id"
                    placeholder="Selecione o tipo do equipamento"
                    [virtualScroll]="true"
                    [filter]="true" 
                    filterBy="nome"
                    [options]="listaTipoEquipamentos"
                ></p-dropdown>
            </div>
        </fieldset>
    </div>
</div>
