<div class="boxNovaApreciacao">
    <fieldset class="fieldsetNovaApreciacao">
        <h1>Nova Apreciação de Risco</h1>
        <div class="formulario" [formGroup]="formularioNovaApreciacao">
            <div class="codigo">
                <span>Código</span>
                <br>
                <input
                    id="id" 
                    type="text" 
                    pInputText 
                    formControlName="id"
                    readonly="true"
                    class="inputIdApr"
                    [(ngModel)]="novaApreciacao.id"
                >
            </div>
            <div class="equipamento">
                <span>Equipamento</span>
                <br>
                <p-dropdown 
                    optionLabel="nome"
                    optionValue="id"
                    autoWidth="false" 
                    [style]="{'width':'100%'}"
                    formControlName="idEquipamento"
                    placeholder="Selecione o Equipamento"
                    [virtualScroll]="true"
                    [filter]="true" 
                    filterBy="nome"
                    [options]="listaEquipamentos"
                    [(ngModel)]="novaApreciacao.idEquipamento" 
                ></p-dropdown>
            </div>
            <div class="data">
                <span>Data</span>
                <br>
                <p-calendar 
                    id="dataApr"
                    formControlName="dataApreciacao"
                    dateFormat="dd/mm/yy"
                    [showIcon]="true"
                    [showButtonBar]="true"
                    [monthNavigator]="true" 
                    [yearNavigator]="true" 
                    yearRange="2000:2030"
                    [(ngModel)]="novaApreciacao.dataApr"
                ></p-calendar>
            </div>
            <div class="limiteUso">
                <span>Limites de Uso</span>
                <br>
                <textarea 
                    id="limiteUso"
                    formControlName="limiteUso"
                    [rows]="5" 
                    [cols]="36" 
                    pInputTextarea 
                    [autoResize]="true"
                    [(ngModel)]="novaApreciacao.limiteUso"
                ></textarea>
            </div>
            <div class="limiteEspaco">
                <span>Limites de Espaço</span>
                <br>
                <textarea 
                    id="limiteEspaco"
                    formControlName="limiteEspaco"
                    [rows]="5" 
                    [cols]="36" 
                    pInputTextarea 
                    [autoResize]="true"
                    [(ngModel)]="novaApreciacao.limiteEspaco"
                ></textarea>
            </div>
            <div class="limiteTempo">
                <span>Limites de Tempo</span>
                <br>
                <textarea 
                    id="limiteTempo"
                    formControlName="limiteTempo"
                    [rows]="5" 
                    [cols]="36" 
                    pInputTextarea 
                    [autoResize]="true"
                    [(ngModel)]="novaApreciacao.limiteTempo"
                ></textarea>
            </div>
        </div>
    </fieldset>
</div>
